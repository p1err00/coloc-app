<div class="modal-header">
    <h2 class="modal-title">{{ fromParent.name }}</h2>
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>Voulez-vous vraiment supprimer :<span>{{ fromParent.nom_t }}</span></p>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
    <button type="button" class="btn btn-primary" (click)="deleteItem(fromParent)">Save changes</button>
</div>
