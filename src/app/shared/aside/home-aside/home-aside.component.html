<div class="bg-light border rounded-top p-2 w-100">
    Taches de la semaine
</div>
<div class="bg- d-flex flex-column" *ngFor="let tache of tachesUser">
    <span class="mb-2 ml-2"
    (click)="openModalSee(tache)"
    >{{ tache.nom_t }}</span>
</div>
<div class="rounded-bottom border p-1 bg-light mb-3"></div>

<div class="bg-light border rounded-top p-2 mb-3">
    Votes en cours
</div>
<div class="d-flex flex-column" >
    <app-vote [currentUser]="currentUser" (event)="getVoted($event)"></app-vote>
</div>
<div class="rounded-bottom border p-1 bg-light mb-3"></div>

<div class="bg-light border rounded-top p-2">
    Resultat des votes
</div>
<div class="bg- d-flex flex-column" *ngFor="let item of listVoted">
    <span class="mb-2 ml-2">
        {{ item.nom }}
    </span>
</div>
<div class="rounded-bottom border p-1 bg-light mb-3"></div>
