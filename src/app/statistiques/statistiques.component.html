<div class="p-3 mx-auto">
    <app-navbar></app-navbar>
  </div>

  <div class="d-flex flex-row justify-content-between">

    <aside class="d-flex flex-column bg-light mt-3 ml-3 mb-4">
        Mes couilles
    </aside>

    <div class="d-flex flex-column w-50 m-2">
      
      <div class="w-50">

        <h3>Depenses</h3>
        <div style="display: block;">
          <canvas baseChart
            [data]="chargesCharttData"
            [labels]="chargesCharttLabels"
            [chartType]="chargesCharttType"
            [options]="chargesCharttOptions"
            [plugins]="chargesCharttPlugins"
            [legend]="chargesCharttLegend"
            [colors]="chargesCharttColors">
          </canvas>
        </div>
      </div>

      
      <div class="w-50">
        <h3>Taches</h3>

      <div class="chart-wrapper">
        <canvas baseChart 
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType"
        [colors]="chargesCharttColors">
      </canvas>
    </div>
      </div>

      <div class="w-50">
        <h3>Evenements</h3>

      <div class="chart-wrapper">
        <canvas baseChart 
            [datasets]="lineChartData" 
            [labels]="lineChartLabels" 
            [options]="lineChartOptions"
            [colors]="lineChartColors" 
            [legend]="lineChartLegend" 
            [chartType]="lineChartType" 
            [plugins]="lineChartPlugins">
        </canvas>
    </div>
      </div>

      <h3>Courses</h3>


    </div>

    <div class="d-flex w-25">
        <app-chat class="mr-3 w-100"></app-chat>
    </div>
  </div>
