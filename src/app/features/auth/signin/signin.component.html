<div class="auth-wrapper mx-auto d-flex  mt-4">
    <form class="form-signin border p-4" [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <h3 class="h3 mb-3 font-weight-normal text-center">Please sign in</h3>
        <div class="form-group">
            <label>Username</label>
            <input type="email" class="form-control" formControlName="username_user" placeholder="Enter name" required #name>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password_user" placeholder="Password"  required #password>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Sign in</button>
        <h4 class="text-center text-dark mt-4"><span>or</span></h4>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-dark w-100" (click)="signup()">Sign up</button>

        </div>
    </form>
</div>
