<form class="form-group m-4 p-2" [formGroup]="form">
    <div class="card-header mb-3">
        <h3>Ajouter une tache</h3>
    </div>
    <div class="mb-2 d-flex justify-content-between form-group">
        <label for="name" class="form-label">Nom*</label>
        <input type="text" class="form-control w-50" formControlName="nom"
            [ngStyle]="{'border-color':nom?.hasError('required') && form.controls.nom!.touched || ( nom?.hasError('pattern')) ? 'red' : ''}"
            [ngModel]="fromParent_tache.nom">
    </div>

    <div class="mb-2 d-flex justify-content-between form-group">
        <label for="" class="form-label">Date d'execution*</label>
        <input type="date" name="prix" class="form-control w-50" formControlName="date_start"
            [ngStyle]="{'border-color':date_start?.hasError('required') && form.controls.date_start!.touched 
                                              || (form.controls.date_start!.touched && date_start?.hasError('pattern')) ? 'red' : ''}" [ngModel]="fromParent_tache.date_start | date:'yyyy-MM-dd'">
    </div>

    <div class="mb-2 d-flex justify-content-between">
        <label for="" class="form-label">Date de fin*</label>
        <input type="date" name="prix" class="form-control w-50" formControlName="date_end" [ngStyle]="{'border-color':date_end?.hasError('required') && form.controls.date_end!.touched 
                                              || (date_end?.hasError('pattern')) ? 'red' : ''}"
            [ngModel]="fromParent_tache.date_end | date:'yyyy-MM-dd'">
    </div>

    <div class="mb-2 d-flex justify-content-between form-group">
        <label for="" class="form-label">Description*</label>
        <textarea type="text" name="prix" class="form-control w-50" formControlName="description" [ngStyle]="{'border-color':description?.hasError('required') && form.controls.description!.touched 
                                              || (description?.hasError('pattern')) ? 'red' : ''}"
            [ngModel]="fromParent_tache.description"></textarea>
    </div>

    <div class="mb-2 d-flex justify-content-between">
        <label for="" class="form-label">Categorie</label>
        <select class="form-select" aria-label="Default select example" (change)="selectChange($event)">
            <option selected>...</option>
        </select>
    </div>

    <div class="mb-2 d-flex justify-content-between">
        <label for="" class="form-label">Section</label>
        <select class="form-select" aria-label="Default select example" formControlName="id_section"
            (change)="selectChangeSection($event)">
            <option selected>...</option>
            <option *ngFor="let section of fromParent" value="{{ section.id }}">{{ section.nom }}</option>
        </select>
    </div>

    <div class="d-flex justify-content-center card-footer">
        <button type="submit" class="btn btn-primary " (click)="saveModal()">Ajouter</button>
    </div>

</form>
