<div class="card w-50 mr-2 w-100 scroll">
    <div class="card-header" (click)="redirectTache()" role="button">
      <h3 class="card-title text-center">
        <img src="assets/img/ic_list_black_24dp.png" alt=""> Taches
      </h3>
    </div>

    <div class="card-body d-flex justify-content-around">

      <div class="d-flex flex-column">
        <h4 class="card-subtitle mb-2 text-muted text-center">
          <span class="border-right pr-2">Defini</span>
          <span class="bg-success text-white pl-1 pr-1">{{nbTachesDefini}}</span>
        </h4>
        <p class="card-text text-center" *ngFor="let tache of tachesDefini">{{tache.nom_t}}</p>
      </div>
      <div>
        <h4 class="card-subtitle mb-2 text-muted">
          <span class="border-right pr-2">Non defini</span>
          <span class="bg-warning text-white pl-1 pr-1">{{nbTachesNonDefini}}</span>
        </h4>
        <p class="card-text text-center" *ngFor="let tache of tachesNonDefini">{{tache.nom_t}}</p>

      </div>
    </div>
  </div>
