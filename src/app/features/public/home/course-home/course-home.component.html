<div class="card w-100 ml-4">
    <div class="card-header" (click)="redirectCourse()" role="button">
        <h3 class="card-title text-center">
            <img src="assets/img/ic_shopping_cart_black_24dp.png" alt=""> Courses
        </h3>
    </div>
    <div class="card-body d-flex justify-content-around">

        <div class="w-25">
            <h6 class="card-subtitle mb-2 text-muted border-bottom p-2">Derniers ajouts</h6>
            <div *ngFor="let course of courses">
                <p class="card-text">{{course.nom_cou}}</p>
            </div>

        </div>

        <div class="w-25">
            <h3>En charge :</h3>
            <h4 class="ml-4">{{ currentCourse }}</h4>
        </div>
    </div>
</div>
