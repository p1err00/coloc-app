<div class="card m-4 scroll">
    <div class="card-header d-flex flex-row justify-content-between" (click)="redirectCourse()" role="button">
        <h3 class="card-title">
            <img src="assets/img/ic_shopping_cart_black_24dp.png" alt=""> Courses
        </h3>
        <h3>En charge :</h3>
            <h4 class="ml-4">{{ currentCourse }}</h4>
    </div>
    <div class="card-body d-flex justify-content-around">

        <div class="row w-100">

            <h4 class="card-subtitle mb-2 text-muted border-bottom p-2">Derniers ajouts</h4>
            <div *ngFor="let course of courses" class="d-flex flex-row justify-content-start w-25 mb-4">
                <span class="">{{course.nom_cou}}</span>
            </div>
        </div>


    </div>
</div>
