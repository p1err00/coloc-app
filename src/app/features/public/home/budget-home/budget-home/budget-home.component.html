<div class="d-flex flex-row justify-content-center w-100 mb-4">

    <button class="btn text-dark mb-4 border border-right-0" href="#sliderEvent" role="button" (click)="prev()">
        <img src="/assets/img/ic_keyboard_arrow_left_black_24dp.png" alt="">
        <span class="sr-only">Previous</span>
      </button>

      <div class="d-flex justify-content-center w-75">

          <div class="mb-4 w-100 aze" *ngIf="useComponent == 'remboursement'">
      
            <div class="mx-auto card p-3">
                <div class="d-flex flex-row justify-content-between">
                    <h2 class="float-end">Remboursement</h2>
                    <button type="button" class="btn btn-sm btn-primary">Ajouter</button>
                </div>
                <div class="card m-2">
                    <div class="card-header">
                        Nom : 
                    </div>
                    <div class="card-body">
                        Montant : 
                    </div>
                    <div class="card-footer d-flex flex-row">
                        <button type="button" class="btn btn-success">Rembourser</button>
                        <button type="button" class="btn btn-danger">Demander remboursement</button>
                    </div>
                </div>
            </div>
          </div>
      
          <div class="mb-4 w-100 aze" *ngIf="useComponent == 'depense'">
      
            <div class="mx-auto card p-3">
                <div class="d-flex flex-row justify-content-between">
                    <h2 class="float-end">Depenses</h2>
                    <button type="button" class="btn btn-sm btn-primary">Ajouter</button>
                </div>
                    <div class="card m-2">
                        <div class="card-header">
                            Nom : 
                        </div>
                        <div class="card-body">
                            Montant : 
                        </div>
                        <div class="card-footer d-flex">
                            <button type="button" class="btn btn-success">Rembourser</button>
                            <button type="button" class="btn btn-success">Demander remboursement</button>
                        </div>
                    </div>
                </div>
          </div>
      
          <div class="mb-4 w-100 aze" *ngIf="useComponent == 'abonnement'">
      
            <div class="mx-auto card p-3">
                <div class="d-flex flex-row justify-content-between">
                    <h2 class="float-end">Abonnements</h2>
                    <button type="button" class="btn btn-sm btn-primary">Ajouter</button>
                </div>
                <div class="card m-2">
                    <div class="card-header">
                        Nom : 
                    </div>
                    <div class="card-body">
                        Montant : 
                    </div>
                    <div class="card-footer d-flex">
                        <button type="button" class="btn btn-success">Information</button>
                        <button type="button" class="btn btn-danger">Demander Resiliation</button>
                    </div>
                </div>
            </div>
          </div>
      </div>

    <button class="btn text-dark mb-4 border border-left-0" href="#sliderEvent" role="button" (click)="next()">
        <img src="/assets/img/ic_keyboard_arrow_right_black_36dp.png" alt="">
        <span class="sr-only">Next</span>
      </button>
</div>
