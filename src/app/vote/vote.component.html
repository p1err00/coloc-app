
<div class="d-flex flex-row justify-content-center">

    <div class="d-flex flex-column">

        <div class="d-flex flex-row justify-content-between border-bottom pb-2">

            <button type="button" class="btn btn-outline-success" (click)="createVote()">+</button>
            <button type="button" class="btn btn-outline-danger" (click)="deleteVote()">Delete</button>
        </div>

        <div class="d-flex flex-column justify-content-center text-center"  *ngFor="let vote of voteMap | keyvalue">
            <span>
                {{ vote.key.nom }}
            </span>
            <div class="d-flex flex-column">

                <button type="button" class="btn btn-sm btn-outline-primary m-1" *ngFor="let choice of vote.value">
                    {{ choice.nom }}
                </button>
            </div>

            
        </div>
    </div>
</div>
